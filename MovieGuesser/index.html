<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guesser</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-Light">

  <div class="container my-5">
    <div class="card text-center p-3 border-dark">
      <h1>Movie Guesser</h1>
        <p></p>

     

        <div class="text-center bold">
            Description:
        </div>
      <div id="description">
          bllah blah blah
      </div>

      <hr />

      <div class="text-center bold">
        Enter your guess
        
      </div>

      <div class="input-group my-3">
        <input id="input" type="text" class="form-control"
          placeholder="Enter a Movie Title">
          </div>
          <div>
              <p></p>
          </div>
          <div class="d-grid gap-3">
            <button id="next" class="btn btn-success" type="Next">Next Movie</button>
            <button id="guess" class="btn btn-primary" type="Submit Guess">Submit Answer</button>
            <button id="hint" class="btn btn-secondary btn-sm" type="Get Hint">Get Hint</button>
            <p></p>
          </div>


      <div id="output" class=""></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
